version: v1
managed:
  enabled: true
  go_package_prefix:
    default: reamde.dev/monolith/proto
plugins:
  - plugin: go
    out: proto
    path: protoc-gen-go
    opt: paths=source_relative
  - name: connect-go
    path: protoc-gen-connect-go
    opt: paths=source_relative
    out: proto
  - name: monolith-go
    path: ./bin/protoc-gen-monolith-go
    opt: paths=source_relative
    out: proto
