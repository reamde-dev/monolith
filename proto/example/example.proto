syntax = "proto3";

package example;

import "monolith/types.proto";

option go_package = "reamde.dev/monolith/proto/example;example";

message PingRequest {
  string nonce = 1;
}

message PingResponse {
  string nonce = 1;
}

service PingService {
  rpc Ping(PingRequest) returns (PingResponse);
}

message TypeA {
  string data = 1;
}

message TypeB {
  string data = 1;
  int32 number = 2;
}
